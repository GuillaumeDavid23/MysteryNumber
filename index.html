<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    
    <title>Le nombre mystère : Le jeu en ligne !</title>
</head>
<body>
    <div class="container text-white text-center">
        <div class="row text-center">

            <h1>Nombre mystère</h1>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="text-center">A vous de trouvez le nombre exact le plus rapidement possible.</h4>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-5">
                <img src="assets/img/points.png" alt="">
                <p id="response" class="fw-bold h4">Le PC a choisi son chiffre.</p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col d-flex justify-content-center align-items-center">
                <h5 class="text-danger">Votre choix :</h5>
                <input type="number" min="1" max="100" id="number" class="m-1">
            </div>
        </div>
        <div class="d-flex flex-column w-100 align-items-center justify-content-center">
            <button id="result" class="btn btn-info btn-lg mb-2 w-50 fw-bold">Essayer !</button>
            <button id="result" class="btn btn-info w-50">Recommencer ?</button>
        </div>

        <h4 class="text-white" id="total">Nombre d'essai :</h4>
        <ul id="list" class="text-white list-unstyled">
        </ul>
    </div>
    

    



    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
